<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/table.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div th:replace="~{fragments/menu :: menu}"></div>
<h2>Tab of Apartments</h2>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Number</th>
            <th>Flor</th>
            <th>Branch</th>
            <th>Street</th>
            <th>Vote value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="apartment:${apartment}">
            <td th:text="${apartment.id}"></td>
            <td th:text="${apartment.flor}"></td>
            <td th:text="${apartment.branchAntenna}"></td>
            <td th:text="${apartment.street}"></td>
            <td th:text="${apartment.voteValue}"></td>
        </tr>
        </tbody>
    </table>
</div>
<h2>Owners</h2>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person:${ownersList}">
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phone}"></td>
            <td>
                <form th:action="@{/api/v2/persons/{id}(id=${person.id})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form th:action="@{/api/v2/persons/update/{id}(id=${person.id})}" th:method="GET">
                    <input type="hidden" name="_method" value="GET" />
                    <button type="submit" class="btn btn-danger">Load</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<h2>Users</h2>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person:${usersList}">
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phone}"></td>
            <td>
                <form th:action="@{/api/v2/persons/{id}(id=${person.id})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form th:action="@{/api/v2/persons/update/{id}(id=${person.id})}" th:method="GET">
                    <input type="hidden" name="_method" value="GET" />
                    <button type="submit" class="btn btn-danger">Load</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<h2>Sold Moved Out</h2>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person:${soldMovedOutsList}">
            <td th:text="${person.firstName}"></td>
            <td th:text="${person.lastName}"></td>
            <td th:text="${person.email}"></td>
            <td th:text="${person.phone}"></td>
            <td>
                <form th:action="@{/api/v2/persons/{id}(id=${person.id})}" method="POST">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
                <form th:action="@{/api/v2/persons/update/{id}(id=${person.id})}" th:method="GET">
                    <input type="hidden" name="_method" value="GET" />
                    <button type="submit" class="btn btn-danger">Load</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:replace="~{fragments/menu :: footer}"></div>
</body>

</html>
