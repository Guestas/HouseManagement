<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Users</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link href="/css/table.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  <div th:replace="~{fragments/menu :: menu}"></div>
  <h1>Tab of users</h1>
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person:${allPersonList}">
          <td th:text="${person.firstName}"></td>
          <td th:text="${person.lastName}"></td>
          <td th:text="${person.email}"></td>
          <td th:text="${person.phone}"></td>
          <td>
            <form th:action="@{/api/v2/persons/{id}(id=${person.id})}" method="POST">
              <input type="hidden" name="_method" value="DELETE" />
              <button type="submit" class="btn btn-danger">Delete</button>
            </form>
            <form th:action="@{/api/v2/persons/update/{id}(id=${person.id})}" th:method="GET">
              <input type="hidden" name="_method" value="GET" />
              <button type="submit" class="btn btn-danger">Load</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  <div th:replace="~{fragments/menu :: footer}"></div>
  </body>

</html>
